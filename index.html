<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rest Country Search</title>
</head>
<body>
    <div class="main">
        <div class="center">
            <div class="first">

            </div>
            <div class="second"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
